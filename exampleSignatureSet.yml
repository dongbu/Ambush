---
version: 1.01
procblacklist: C:\\Users\\.*\\AppData\\Local\\Google\\Chrome\\Application\\chrome\.exe
actions:
- name: Break most shellcode - LoadLib
  action: block
  function: LoadLibraryA
  dll: Kernel32.dll
  arguments:
  - type: ignore
  retval: 0
  severity: high
  retprotectMode: PAGE_EXECUTE_READWRITE
- name: WinExec
  action: alert
  function: WinExec
  dll: Kernel32.dll
  arguments:
  - type: ignore
  - type: ignore
  severity: medium
- name: DEP Policy Disable
  action: alert
  function: SetProcessDEPPolicy
  dll: Kernel32.dll
  arguments:
  - type: integer
    val: 0
  severity: medium
- name: Process Injection - WPM
  action: alert
  function: WriteProcessMemory
  dll: Kernel32.dll
  arguments:
  - type: not
    val: -1
  - type: ignore
  - type: ignore
  - type: ignore
  - type: ignore
  severity: medium
- name: Stager - Wininet
  action: alert
  function: InternetReadFile
  dll: Wininet.dll
  arguments:
  - type: ignore
  - type: pointer
    mask type: any
    mask: 64
  - type: ignore
  - type: ignore
  severity: medium
- name: Process Injection - Remote Thread
  action: alert
  function: CreateRemoteThread
  dll: Kernel32.dll
  arguments:
  - type: not
    val: -1
  - type: ignore
  - type: ignore
  - type: ignore
  - type: ignore
  - type: ignore
  - type: ignore
  severity: medium
- name: Down/exec URL download
  action: block
  function: URLDownloadToFileA
  dll: Urlmon.dll
  arguments:
  - type: ignore
    name: pCaller
    paramtype: integer
  - type: ignore
    name: szURL
    paramtype: c string
  - type: ignore
    name: szFileName
    paramtype: c string
  - type: ignore
    name: dwReserved
    paramtype: integer
  - type: ignore
    name: lpfnCB
    paramtype: integer
  retval: 0
  severity: medium
- name: Stager - Winsock
  action: alert
  function: recv
  dll: Ws2_32.dll
  arguments:
  - type: ignore
    name: s
    paramtype: integer
  - type: pointer
    mask type: any
    mask: 64
    name: buf
    paramtype: pointer
  - type: ignore
    name: len
    paramtype: integer
  - type: ignore
    name: flags
    paramtype: integer
  severity: medium
- name: Hook W
  action: alert
  function: SetWindowsHookExW
  dll: User32.dll
  arguments:
  - type: ignore
  - type: ignore
  - type: ignore
  - type: integer
    val: 0
  procblacklist: C:\\Program Files \(x86\)\\Internet Explorer\\iexplore.exe
  severity: medium
- name: Hook A
  action: alert
  function: SetWindowsHookExA
  dll: User32.dll
  arguments:
  - type: ignore
  - type: ignore
  - type: ignore
  - type: integer
    val: 0
  severity: medium
- name: ! 'Open Remote '
  action: alert
  function: OpenSCManagerA
  dll: Advapi32.dll
  arguments:
  - type: c string
    expression: ^..*$
  - type: ignore
  - type: ignore
  severity: low
- name: Process Injection - Alloc RWX
  action: alert
  function: VirtualAllocEx
  dll: Kernel32.dll
  arguments:
  - type: not
    val: -1
  - type: ignore
  - type: ignore
  - type: ignore
  - type: integer
    val: 64
  severity: medium
- name: Process Injection - Open Proc
  action: alert
  function: OpenProcess
  dll: Kernel32.dll
  arguments:
  - type: bitmask
    mask type: any
    mask: 540673
  - type: ignore
  - type: ignore
  severity: medium